<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  <!-- Main Rock Shape (Maroon) -->
  <path d="M150,110 L340,60 L370,160 L140,220 Z" fill="#681414" filter="url(#shadow)"/>
  
  <!-- Middle Layer (Grey) -->
  <path d="M130,170 L340,120 L360,190 L130,250 Z" fill="#94a3b8" filter="url(#shadow)"/>
  
  <!-- Bottom Layer (Maroon) -->
  <path d="M120,220 L330,170 L350,230 L120,290 Z" fill="#681414" filter="url(#shadow)"/>
  
  <!-- Persian Text -->
  <text x="250" y="380" font-family="Tahoma, Arial, sans-serif" font-weight="bold" font-size="90" text-anchor="middle" fill="#681414">صبانور</text>
  <text x="250" y="430" font-family="Tahoma, Arial, sans-serif" font-size="26" text-anchor="middle" fill="#4a4a4a">شرکت توسعه معدنی و صنعتی صبانور</text>
  <text x="250" y="460" font-family="Tahoma, Arial, sans-serif" font-size="20" text-anchor="middle" fill="#4a4a4a">(سهامی عام)</text>
</svg>